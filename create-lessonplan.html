    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="media/kedu-logo.png" alt="Picture of the KEDU logo">
      </div>
      <div class="headerstyle">
      <nav>
        <ul>
          <li><a href="userpage.html">PROFILE</a></li>
          <li><a href="forums.html">FORUMS</a></li>
          <li><a href="lessonplans.html"><span class="current">LESSON PLANS</a></li>
          <li><a href="dashboard.html">DASHBOARD</a></li>
        </ul>
      </nav>
    </div>
    </header>
    <section id="categories">
      <div class="topbar">
        <div class="topcat">
          <img src="media/lessonplan.png">
          <h1>CREATE LESSON PLAN</h1>
        </div>
      </div>
    </section>
    <main class="create-lesson">
      <div class="create-lesson-section">
        <div class="create-lesson-title">
          <h3>LESSON PLAN TITLE</h3>
        </div>
        <textarea class="lesson-text small-height" placeholder="Add lesson plan title..." value="text"></textarea>
      </div>
      <div class="create-lessonplan-chapters">
  <div>Chapter 1</div>
  <div class="add-chapter">ADD CHAPTER</div>
</div>
      <div class="create-lesson-section">
        <div class="create-lesson-title">
          <h3>CHAPTER TITLE</h3>
        </div>
        <textarea class="lesson-text small-height" placeholder="Lesson plan chapter title..." value="text"></textarea>
      </div>
      <div class="create-lesson-section">
        <div class="create-lesson-title">
          <h3>VIDEO</h3>
        </div>
        <textarea class="lesson-text small-height" placeholder="Upload lesson plan video..." value="text"></textarea>
      </div>
      <div class="create-lesson-section">
        <div class="create-lesson-title">
          <h3>CONTENT</h3>
        </div>
        <textarea class="lesson-text" placeholder="Write the content for this chapter..." value="text"></textarea>
      </div>
      <div class="send-comment">
        <button type="button">SUBMIT LESSON PLAN</button>
      </div>
  </main>
</div>
</div>
    </main>
