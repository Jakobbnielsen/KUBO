<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>KUBO</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="bigimage">
        <img src="media/kubo1.jpg">
      </div>
      <div class="smallimage">
        <img src="media/kubo1.jpg">
        <img src="media/kubo1.jpg">
      </div>

    </main>
      <div class="vote">
        <div id="votebutton" onclick="vote(); this.onclick=null;" value="Increment Value">
          <input class="votenumber" type="text" id="number" value="257" disabled>
        </div>
        <p class="posttext">This is a post</p>
      </div>
      <script>
      function vote()
{
    var value = parseInt(document.getElementById('number').value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    document.getElementById('number').value = value;
    document.getElementById('votebutton').style.backgroundImage = 'url(media/upvote.png)';


}

</script>
  </body>
</html>
