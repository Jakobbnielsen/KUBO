<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>KUBO</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  </head>
  <body>
    <main class="indexcontainer">
      <h1>KEDU is an online community for teachers</h1>
      <img src="media/kedu-logo.png">
    <script>

      document.write("<p class='tagline'>KEDU is an online community for teachers, educators, pedagogue, and others who teach with KUBO.</p>");
    </script>
    <form>
    <input type="text" id="email" placeholder="Your email...">
    <input type="password" id="password" placeholder="Your password...">
    <button type="submit" id="button" value="login" onclick="login()">LOGIN</button>
    <button type="button" id="button" value="signup" onclick="openPopupMenu()">SIGN UP</button>
  </form>
</main>
<div id="popup">
  <div id="popup-main">
    <h2>Sign up as a member of KEDU</h2>
    <form>
      <input type="text" id="emailinput" placeholder="Email">
      <input type="password" id="password-input" placeholder="Password">
      <input type="text" id="firstname" placeholder="First Name">
      <input type="text" id="lastname" placeholder="Last Name">
      <input type="text" id="gender" placeholder="Gender">
      <input type="text" id="country" placeholder="Country">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="school" placeholder="School">
      <button type="submit" id="button" value="login" onclick="getInfo()">CREATE USER</button>
    </form>
    <div id="close-popup" title="Close popup" onclick="closePopupMenu()">
      <p>X</p>
    </div>
  </div>
</div>
<script>
var popupDiv = document.getElementById("popup");

function openPopupMenu(){
  popupDiv.style.display = "block";
}
function closePopupMenu(){
  popupDiv.style.display = "none";
}

function getInfo(){
  var email = document.getElementById("emailinput").value;
  var password = document.getElementById("password").value;
  localStorage.setItem("emailinput",email);
  localStorage.setItem("password-input",password);
}

function login(){
if(localStorage.password == document.getElementById("password-input").value){
  window.open("dashboard.html");
}
else{
  alert("Wrong email/password");
}
}

</script>
  </body>
</html>
